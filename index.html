<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="develop/style.css">
</head>
<body>

    <div id="banner">
        <h1>This is the weather dashboard</h1>
        <h3>Put Date Here</h3>
    </div>
    
    <div id="citySearch">
        <h1>Search for a city: </h1>
        <input type="text" placeholder="search">
    </div>

    <div id="currentWeather">
        <h2>Weather in <span id="chosenCity">Atlanta</span> today</h2>
        <h4>Temperature: <span id="currentTemp"></span></h4>
        <h4>Wind: <span id="currentWind"></span></h4>
        <h4>Humidity: <span id="currentHumidity"></span></h4>
        <h4>UV Index: <span id="currentUV"></span></h4>
    </div>

    <div id="weatherForecast">

    </div>








    <script src="develop/script.js"></script>
</body>
</html>
