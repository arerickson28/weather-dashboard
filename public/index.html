<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="banner">
        <h1>This is the Weather Dashboard</h1>
        <hr>
        <h3 id="todayDate"></h3>
        <hr>
    </div>

    <main>

        <aside id="citySearch">
            <div class="citySearch1">
                <h2>Search for a city: </h2>
                <input type="text" placeholder=" enter city" id="cityInput">
                <!-- <button id="searchButton">Search</button> -->
                <div class="container">
                <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
                

                <!-- <button id="clearSearchButton">Clear Recent Searches</button> -->
                <div class="container">
                    <button type="button" class="btn btn-secondary" id="clearSearchButton">Clear Recent Searches</button>
                </div>
        
            </div>

                <hr>
           
          
            <div class="citySearch2" id="recentSearches"></div>

        </aside>


        <section id="weatherData">
        
            <div id="currentWeather">
                <div id="currentWeatherData">
                    <h2>Weather in <span id="chosenCity">___</span> today</h2>
                    <h4>Temperature (F): <span id="currentTemp"></span></h4>
                    <h4>Wind (m/h): <span id="currentWind"></span></h4>
                    <h4>Humidity (%): <span id="currentHumidity"></span></h4>
                    <h4>UV Index: <span id="currentUV"></span></h4>
                </div>

                <div id="currentIconDiv">
                    <img id="currentIcon">
                </div>
              

            </div>

            <div id="weatherForecast">

                <h2>Five day forecast: </h2>

                <div id="weatherForecastCards">

                    <div class="forecastCard" id="day1">
                        <h3><span id="date1"></span></h3>
                        <img id="icon1">
                        <h4>Temp: <span id="temp1"></span></h4>
                        <h4>Wind: <span id="wind1"></span></h4>
                        <h4>Humidity: <span id="humidity1"></span></h4>
                        
                    </div>

                    <div class="forecastCard" id="day2">
                        <h3><span id="date2"></span></h3>
                        <img id="icon2">
                        <h4>Temp: <span id="temp2"></span></h4>
                        <h4>Wind: <span id="wind2"></span></h4>
                        <h4>Humidity: <span id="humidity2"></span></h4>
                    </div>

                    <div class="forecastCard" id="day3">
                        <h3><span id="date3"></span></h3>
                        <img id="icon3">
                        <h4>Temp: <span id="temp3"></span></h4>
                        <h4>Wind: <span id="wind3"></span></h4>
                        <h4>Humidity: <span id="humidity3"></span></h4>
                    </div>

                    <div class="forecastCard" id="day4">
                        <h3><span id="date4"></span></h3>
                        <img id="icon4">
                        <h4>Temp: <span id="temp4"></span></h4>
                        <h4>Wind: <span id="wind4"></span></h4>
                        <h4>Humidity: <span id="humidity4"></span></h4>
                    </div>

                    <div class="forecastCard" id="day5">
                        <h3><span id="date5"></span></h3>
                        <img id="icon5">
                        <h4>Temp: <span id="temp5"></span></h4>
                        <h4>Wind: <span id="wind5"></span></h4>
                        <h4>Humidity: <span id="humidity5"></span></h4>
                    </div>

                </div>

            </div>

        </section>

    </main>

<!-- BootStrap Buttons:

    For search
    <button type="button" class="btn btn-primary">Primary</button>

    For Clear
    <button type="button" class="btn btn-secondary">Secondary</button>

    For Recent
    <button type="button" class="btn btn-outline-secondary">Secondary</button> -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
